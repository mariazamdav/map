<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Cities Map</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Fraunces:wght@600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e8f4f8 50%, #fdf2f8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 10px 15px -3px rgba(0,0,0,0.08), 0 20px 40px -4px rgba(147,51,234,0.1);
            padding: 32px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899, #f472b6);
        }
        
        h1 {
            font-family: 'Fraunces', serif;
            font-size: 28px;
            color: #1e293b;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .subtitle {
            text-align: center;
            color: #64748b;
            font-size: 14px;
            margin-bottom: 24px;
        }
        
        .map-area {
            position: relative;
            width: 100%;
            padding: 20px;
        }
        
        svg {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .state-circle {
            fill: url(#stateGrad);
            stroke: none;
            transition: all 0.2s;
        }
        
        .state-circle:hover {
            fill: #bfdbfe;
            transform-origin: center;
        }
        
        .state-label {
            font-family: 'DM Sans', sans-serif;
            font-size: 10px;
            font-weight: 400;
            fill: #64748b;
            text-anchor: middle;
            dominant-baseline: central;
            pointer-events: none;
        }
        
        .city-marker {
            cursor: pointer;
        }
        
        .city-marker:hover .marker-inner {
            r: 10;
        }
        
        .marker-pulse {
            fill: #ec4899;
            opacity: 0;
            animation: pulse 2s ease-out infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; r: 8; }
            100% { opacity: 0; r: 25; }
        }
        
        .marker-outer {
            fill: #ec4899;
            opacity: 0.3;
        }
        
        .marker-inner {
            fill: #db2777;
            stroke: white;
            stroke-width: 2.5;
            transition: r 0.2s;
        }
        
        .tooltip {
            position: absolute;
            background: linear-gradient(135deg, #1e293b, #334155);
            color: white;
            padding: 10px 14px;
            border-radius: 10px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            z-index: 100;
        }
        
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #334155;
        }
        
        .tooltip.show {
            opacity: 1;
        }
        
        .tooltip strong {
            display: block;
            font-size: 14px;
        }
        
        .tooltip span {
            font-size: 12px;
            color: #f472b6;
        }
        
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 24px;
            justify-content: center;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #475569;
            background: linear-gradient(135deg, #fdf2f8, #eff6ff);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }
        
        .legend-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(236,72,153,0.15);
            border-color: #f9a8d4;
        }
        
        .legend-dot {
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #ec4899, #db2777);
            border-radius: 50%;
        }
    </style>
</head>

    <script>
        const tooltip = document.getElementById('tooltip');
        const tipName = document.getElementById('tipName');
        const tipState = document.getElementById('tipState');
        const mapArea = document.querySelector('.map-area');
        
        document.querySelectorAll('.city-marker').forEach(marker => {
            marker.addEventListener('mouseenter', (e) => {
                tipName.textContent = marker.dataset.name;
                tipState.textContent = marker.dataset.state;
                tooltip.classList.add('show');
            });
            
            marker.addEventListener('mousemove', (e) => {
                const rect = mapArea.getBoundingClientRect();
                tooltip.style.left = (e.clientX - rect.left) + 'px';
                tooltip.style.top = (e.clientY - rect.top - 50) + 'px';
                tooltip.style.transform = 'translateX(-50%)';
            });
            
            marker.addEventListener('mouseleave', () => {
                tooltip.classList.remove('show');
            });
        });
    </script>

</html>
